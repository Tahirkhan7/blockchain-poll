<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand mr-auto" href="#">Blockchain Polls</a>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="showForm = !showForm"
  >
    Create Poll
  </button>
</nav>

<section class="jumbotron bg-light text-center">
  <h1 class="display-4">Welcome to Blockchain Polls</h1>
  <p class="lead text-muted">
    A simple and secure way to create and participate in polls using blockchain
    technology.
  </p>
</section>
<app-poll-create *ngIf="showForm"></app-poll-create>

<div class="d-flex">
  <div class="container poll-list">
    <app-poll *ngFor="let poll of polls" [question]="poll.question" [votes]="poll.votes" [voted]="poll.voted" [pollImage]="poll.image"></app-poll>
  </div>
  <div class="container poll-detail">Detail</div>
</div>
