<form class="conatiner col-sm-4" [formGroup]="pollForm" (ngSubmit)="submitForm()">
  <div class="form-group row pt-3">
    <label class="col-sm-2 col-form-label col-form-label-sm" for="pollQuestion">Question:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="pollQuestion" formControlName="question" placeholder="Enter poll question">
    </div>
  </div>

  <div class="form-group row pt-3">
    <label class="col-sm-2 col-form-label col-form-label-sm" for="pollOptions">Image:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="pollOptions" formControlName="image" placeholder="URL to Images">
    </div>
  </div>

  <div class="form-group row pt-3">
    <label class="col-sm-2 col-form-label col-form-label-sm" for="pollOptions">Options:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="pollOptions" formControlName="op1" placeholder="Option 1">
    </div>
  </div>

  <div class="form-group row pt-3">
    <label class="col-sm-2 col-form-label col-form-label-sm" for="pollOptions"></label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="pollOptions" formControlName="op2" placeholder="Option 2">
    </div>
  </div>

  <div class="form-group row pt-3">
    <label class="col-sm-2 col-form-label col-form-label-sm" for="pollOptions"></label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" id="pollOptions" formControlName="op3" placeholder="Option 3">
    </div>
  </div>

  <div class="d-flex justify-content-center pt-3">
    <button type="submit" class="btn btn-secondary btn-sm">Create Poll</button>
  </div>

</form>
